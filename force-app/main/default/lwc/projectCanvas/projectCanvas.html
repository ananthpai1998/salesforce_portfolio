<template>
    <lightning-modal-header label={header}></lightning-modal-header>
    <!-- need to hide this section and show spiner till the content is loaded -->
    <lightning-modal-body>
        <template for:each={displayContents} for:item="displayContent">
            <div key={displayContent.Id}>
                <div class="slds-m-bottom_small">
                    <lightning-formatted-rich-text value={displayContent.projectDisplayDetails}>
                    </lightning-formatted-rich-text>
                </div>
                <div>
                    <lightning-tabset variant="scoped">
                        <template for:each={displayContent.projectVersion} for:item="projectVersion">
                            <div key={projectVersion.Id}>
                                <lightning-tab label={projectVersion.projectVersionNumber}>
                                    <div class="custom-box slds-box slds-m-bottom_small">                            
                                        <lightning-formatted-rich-text value={projectVersion.versionImprovements}></lightning-formatted-rich-text>
                                    </div>
                                    <div>
                                        <!-- show "stay tunned to see the project demo if project URL is not ready yet" -->
                                        <!-- need to hide this section and show spiner till the content is loaded-->
                                        <iframe width="100%" height="450" src={projectVersion.versionAPI} onload={handleIframeLoad}></iframe>
                                    </div>
                                </lightning-tab> 
                            </div>
                        </template>
                    </lightning-tabset>
                </div>
            </div>
        </template>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Close" onclick={handleClose}>
        </lightning-button>
    </lightning-modal-footer>
</template>
