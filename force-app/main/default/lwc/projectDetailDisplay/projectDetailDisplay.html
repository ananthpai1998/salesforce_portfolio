<template>
    <template for:each={displayContents} for:item="displayContent">
        <div key={displayContent.Id}>
            <div>
                <lightning-card class="slds-p-around_small">
                    <div slot="title" class="slds-grid slds-gutters">
                        <div class="slds-col">
                            <lightning-button-icon icon-name="utility:back" alternative-text="Go Back" title="Go Back" onclick={handleGoBack}></lightning-button-icon>
                        </div>
                        <div class="slds-col slds-align_absolute-center">
                            <div class="slds-text-align_center">{displayContent.projectName}</div>
                        </div>
                    </div>
                    <div class="slds-box slds-m-around_small">
                        <lightning-formatted-rich-text value={displayContent.projectDisplayDetails}>
                        </lightning-formatted-rich-text>
                    </div>
                </lightning-card>
            </div>
            <div>
                <div>
                    <lightning-tabset variant="scoped">
                        <template for:each={displayContent.projectVersion} for:item="projectVersion">
                            <div key={projectVersion.Id}>
                                <lightning-tab label={projectVersion.projectVersionNumber}>
                                    <div class="slds-box slds-m-bottom_small">                            
                                        <lightning-formatted-rich-text value={projectVersion.versionImprovements}></lightning-formatted-rich-text>
                                    </div>
                                    <div class="slds-is-relative">
                                        <div if:true={iframeLoading} style="position: relative;align-content: center;display: contents;">
                                            <div role="status" class="slds-spinner slds-spinner_x-small">
                                                <div class="slds-spinner__dot-a"></div>
                                                <div class="slds-spinner__dot-b"></div>
                                            </div>
                                        </div>
                                        <iframe width="100%" height="450" src={projectVersion.versionAPI} onload={handleIframeLoad}></iframe>
                                    </div>
                                </lightning-tab> 
                            </div>
                        </template>
                    </lightning-tabset>
                </div>
            </div>
        </div>
    </template>
</template>
