<template>
    <lightning-tabset>
        <template if:true={tabData}>
            <template for:each={tabData} for:item="tab">
                <lightning-tab key={tab.Id} label={tab.Name}>
                    <lightning-card>
                        <div class="slds-p-horizontal_small">
                            <b>{tab.ScopeDescription}</b>
                        </div>
                        <div class="slds-p-around_medium"><!---->
                            <lightning-tabset variant="vertical">
                                <template for:each={tab.categories} for:item="category"> 
                                <lightning-tab key={category.Id} label={category.categoryName}>
                                    <div>
                                        {category.categoryDescription}
                                    </div>
                                    <div>
                                        <template for:each={category.projects} for:item="project">
                                            <div class="custom-box slds-box slds-m-vertical_small" key={project.Id}>
                                                <lightning-card title={project.projectName}>
                                                    <p>{project.projectDescription}</p>
                                                    <div  slot="footer" class="slds-grid slds-grid_align-center slds-gutters">
                                                        <div class="slds-col">
                                                            <lightning-button label="View Source Code"></lightning-button>
                                                        </div>
                                                        <div class="slds-col">
                                                            <lightning-button  label="View Full Project" value={project} onclick={handleViewFullProject}></lightning-button>
                                                        </div>
                                                    </div>
                                                </lightning-card>
                                            </div>
                                        </template>
                                    </div>
                                </lightning-tab>
                            </template>
                            </lightning-tabset>
                        </div><!---->
                    </lightning-card>
                </lightning-tab>
            </template>
        </template>
    </lightning-tabset>
</template>
