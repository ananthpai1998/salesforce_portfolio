<template>
    <lightning-tabset>
        <template if:true={tabData}>
            <template for:each={tabData} for:item="tab">
                <lightning-tab key={tab.Id} label={tab.Name}>
                    <lightning-card class="">
                        <div class="slds-p-horizontal_small">
                            <b>{tab.ScopeDescription}</b>
                        </div>
                        <div>
                            <template for:each={tabData.categories} for:item="category">
                                <lightning-card key={category.Id} title={category.Name}>

                                </lightning-card>
                            </template>
                        </div>
                    </lightning-card>
                </lightning-tab>
            </template>
        </template>
    </lightning-tabset>
</template>
