<template>
    <lightning-tabset>
        <template if:true={tabData}>
            <template for:each={tabData} for:item="tab">
                <lightning-tab key={tab.Id} label={tab.Name}>
                    <lightning-card>
                        <div class="slds-p-horizontal_small">
                            <b>{tab.ScopeDescription}</b>
                        </div>
                        <div>
                            <lightning-layout class="slds-p-around_small" multiple-rows="true">
                                <template for:each={tab.categories} for:item="category">
                                    <lightning-layout-item class="custom-box slds-box slds-m-bottom_small" key={category.Id} padding="around-small" size="12">
                                        
                                        <lightning-accordion active-section-name={activeAccordionSection} onsectiontoggle={handleAccordionSection}>
                                            <lightning-accordion-section name={category.categoryName} label={category.categoryName}>
                                                
                                            </lightning-accordion-section>
                                        </lightning-accordion>
                                    </lightning-layout-item>
                                </template>
                            </lightning-layout>
                        </div>
                    </lightning-card>
                </lightning-tab>
            </template>
        </template>
    </lightning-tabset>
</template>
